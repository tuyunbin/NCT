#        input_dim: 1024 + 2
#        vocab_size: 76
#        seq_length: 23

data:
    dataset: 'rcc_dataset_transformer_with_dep'
    vocab_json: './data/transformer_vocab.json'
    dep_vocab_json: './data/transformer_dep_vocab.json'
    h5_label_file: './data/transformer_labels.h5'
    type_mapping_json: './data/type_mapping.json'
    train:
        batch_size: 128
train:
    max_iter: 10000
    snapshot_interval: 1000
    grad_clip: -1.0
    optim:
        type: 'adam'
        lr: 0.0002
        weight_decay: 0.0
