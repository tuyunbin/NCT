exp_name: 'NCT'
logger:
    display_id: 9908
model:
    transformer_encoder:
        input_dim: 2052
        feat_dim: 1026
        emb_dim: 512
        att_dim: 512
        att_head: 8
        att_layer: 1
        dim: 128
    transformer_decoder:
        input_dim: 2052
        word_dim: 300
        att_dim: 512
        att_head: 8
        att_layer: 2
        vocab_size: 76
        seq_length: 24
        share_wd_cls_weight: False
        label_smoothing: 0.0
#    speaker:
